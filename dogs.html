<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/dog.css">
  <title>Dog Adoptions</title>
</head>
<body>
  <header>Dog Adoption Choices</header>
  <form id="search">
    <input type="text">
    <button class="btn" type="submit">Find</button>
  </form>
  <div id="dogContainer" class="dogs"></div>
    <table >
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Gets Along with other animals</th>
        </tr>
      </thead>
      <tbody>
        <tr class="oddrow">
          <td>Jax</td>
          <td>9 months</td>
          <td>male</td>
          <td>Gets along with Cats</td>
        </tr>
        <tr>
          <td>Thor</td>
          <td>1 yr</td>
          <td>male</td>
          <td>Does not get along with other animals</td>
        </tr>
        <tr class="oddrow">
          <td>Bett</td>
          <td>2 years</td>
          <td>female</td>
          <td>Gets along with other animals, including cats</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
   <button type="submit" id="submitBtn" class="adoption btn">Go to Adoption Form</button>
  </div>
  <script src="assets/js/dogs.js"></script>
</body>
</html>
