<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dog.css">
    <title>Dog Adoptions</title>
</head>

<body>
    <header class="pure-u-1 pure-u-md-3-4 flex-centered">Dog Adoption Choices</header>
    <form id="search" class="pure-form-aligned">
        <input type="text" id="search" class="pure-input-1" placeholder=".breed" />
        <button class="btn" type="submit">Enter Breed</button>
        <div>
            <h2>
                <a href="subForm.html">Adoption Form</a>
            </h2>
            <h4>
                <a href="index.html">Return to Main Adoption Page</a>
            </h4>
        </div>
    </form>
    <div id="dogContainer" class="dogs">
        <img id="dogpic1">
        <img id="dogpic2">
        <img id="dogpic3">
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Gets Along with other animals</th>
                </tr>
            </thead>
            <tbody>
                <tr class="pure-table-odd">
                    <td>Jax</td>
                    <td>9 months</td>
                    <td>male</td>
                    <td>Gets along with Cats</td>
                </tr>
                <tr>
                    <td>Thor</td>
                    <td>1 yr</td>
                    <td>male</td>
                    <td>Does not get along with other animals</td>
                </tr>
                <tr class="pure-table-odd">
                    <td>Bett</td>
                    <td>2 years</td>
                    <td>female</td>
                    <td>Gets along with other animals, including cats</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="assets/js/dogs.js"></script>
</body>

</html>
