<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
   
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Animals for Adoptions</h1>
     </header>
    <div class="dog-container">
        <label for="dogs">Click Picture for Dogs</label> 
        <button id= "dogBtn" class="dog-pic btn" >
        <img src="./assets/images/bandit200.jpg" alt="Bandit"></button>
     
    </div>
    <div class="cat-container">
        <label for="cat">Click Picture for Cats</label> 
        <button id="catBtn" class="cat-pic btn">
        <img src="./assets/images/Angel200.jpg"  alt="Angel Cat"></button>
    </div>
    <div class="fox-container">
        <label for="fox">Click Picture for Bears</label>
        <button id="foxBtn" class="fox-pic btn">
        <img src="./assets/images/bear.png" alt="Bear"></button>
    </div>
   <aside id="aside">
     <h1>Would you Like to Adopt an Animal? </h1>
     <p>We have many animals looking for their forever home.</p>
     <h2>Please click on the Picture that represents they type of Animal you are looking for.</h2>
    </aside>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
