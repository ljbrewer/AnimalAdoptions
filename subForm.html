<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Submission Form </title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/subForm.css">
</head>

<body>
  <header id="site-Logo">Adoption Center Logo
    <div>
      <img id="gifPlace" alt="Picture of random dog">
    </div>
  </header>

  <main class="form-Layout submit-Info" id="adoption-Form">
    <form name="adoptForm" class="pure-form pure-form-stacked">
      <fieldset>
          <legend>Adoption Application and Contract</legend>
          <div class="pure-g">
              <div class="pure-u-1-8 pure-u-md-1-3">
                  <label for="multi-first-name">First Name</label>
                  <input type="text" id="multi-first-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1-8 pure-u-md-1-3">
                  <label for="multi-last-name">Last Name</label>
                  <input type="text" id="multi-last-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-4-24 pure-u-md-1-3">
                  <label for="multi-email">E-Mail</label>
                  <input type="email" id="multi-email" class="pure-u-23-24" required="" />
              </div>
              <div class="pure-u-1-8 pure-u-md-1-3">
                  <label for="multi-phone-number">Phone Number</label>
                  <input type="text" id="multi-phone-number" class="pure-u-23-24" required="" />
              </div>
              <div class="pure-u-5-24 pure-u-md-1-3">
                  <label for="multi-address">Address</label>
                  <input type="text" id="multi-address" class="pure-u-23-24" required="" />
              </div>
              <div class="pure-u-3-24 pure-u-md-1-3">
                  <label for="multi-city">City</label>
                  <input type="text" id="multi-city" class="pure-u-23-24" />
              </div>
              <div class="pure-u-2-24 pure-u-md-1-3">
                  <label for="multi-state">State</label>
                  <select id="multi-state" class="pure-input-1-2">
                      <option>AL</option>
                      <option>CA</option>
                      <option>IL</option>
                      <option>HI</option>
                  </select>
              </div>
              <div class="pure-u-2-24 pure-u-md-1-3">
                  <label for="multi-zip-code">Zip Code</label>
                  <input type="text" id="multi-zip-code" class="pure-u-23-24" />
              </div>
          </div>

          <div>
            <!-- Screening q1 with answer bubble choices, yes/no-->
            <div>
              <label>Do you own any pets ?</label>
              <div id="selectionYN">
              <label> 
                <input type="radio" name="choice-radio">
                Yes
              </label>
              <label>
                <input type="radio" name="choice-radio">
                No
              </label>
            </div>
            </div>
          </div>
    
          <br>
    
          <div>
            <!-- Screening q2 with answer text box -->
            <label>If you have to leave town, emergently or planned, where would your pet stay?</label>
            <input type="text">
          </div>
    
          <br>
          
          <div>
            <!-- Terms and conditions -->
            <label>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor voluptatem tempore numquam dicta pariatur nam aspernatur rem ab aut alias! Qui nihil et debitis odit, reprehenderit cupiditate hic minima perspiciatis.</label>
          </div>
    
          <br>
    
          <div>
            <!-- signature and box text input -->
            <label>Signature</label>
            <input type="text">
          </div>
    
    <br>
    
          <div id="congratsMsg" class="submit">
          <!-- submit button -->
          <button id="submitBtn"> Submit</button>
        </div>
    
          </div>
        </div>
      </fieldset>

      
    </form>
</main>

<section id="congratsMsg">
  <p>Congrats you have Submitted your Application !</p>
</section>

  <script src="./assets/js/subForm.js"></script>
</body>
</html>
